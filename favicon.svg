<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes pulse-danger { 0%, 100% { fill: #cc2222; } 50% { fill: #ff4444; } }
      @keyframes pulse-power { 0%, 100% { fill: #c8a84b; } 50% { fill: #ffd966; } }
      @keyframes flicker { 0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; } 20%, 24%, 55% { opacity: 0.3; } }
      .danger { animation: pulse-danger 1.5s ease-in-out infinite; }
      .power { animation: pulse-power 2s ease-in-out infinite; }
      .flicker { animation: flicker 3s ease-in-out infinite; }
    </style>
    <linearGradient id="steel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow-amber" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd966;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c8a84b;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background: dark industrial -->
  <rect width="256" height="256" fill="url(#steel)"/>
  
  <!-- Center panel: power chamber -->
  <rect x="48" y="48" width="160" height="160" rx="8" fill="#0f0f0f" stroke="#3a3530" stroke-width="3"/>
  <rect x="52" y="52" width="152" height="152" rx="6" fill="#1a1a1a" stroke="#2a2820" stroke-width="1" opacity="0.6"/>
  
  <!-- Top danger stripe -->
  <rect x="48" y="48" width="160" height="12" rx="6" fill="none" stroke="#cc2222" stroke-width="2" opacity="0.7"/>
  <line x1="48" y1="60" x2="208" y2="60" stroke="#cc2222" stroke-width="1" opacity="0.4"/>
  
  <!-- Core symbol: POWER CORE (hazard-ish) -->
  <!-- Outer power ring -->
  <circle cx="128" cy="128" r="52" fill="none" stroke="url(#glow-amber)" stroke-width="2" class="power" opacity="0.8"/>
  
  <!-- Inner technical cross (sysadmin/power symbol) -->
  <g stroke="#c8a84b" stroke-width="3" stroke-linecap="round">
    <line x1="128" y1="90" x2="128" y2="110" class="power"/>
    <line x1="128" y1="146" x2="128" y2="166" class="power"/>
    <line x1="90" y1="128" x2="110" y2="128" class="power"/>
    <line x1="146" y1="128" x2="166" y2="128" class="power"/>
  </g>
  
  <!-- Center danger node -->
  <circle cx="128" cy="128" r="18" fill="#cc2222" class="danger" opacity="0.8"/>
  <circle cx="128" cy="128" r="14" fill="#ff4444" opacity="0.5"/>
  <circle cx="128" cy="128" r="10" fill="#080808"/>
  
  <!-- Inner status LED (warning) -->
  <circle cx="128" cy="128" r="6" fill="#c8a84b" class="power"/>
  
  <!-- Corner threat indicators: sharp tech markers -->
  <!-- Top-left: System hazard -->
  <g opacity="0.6">
    <rect x="58" y="58" width="12" height="12" fill="none" stroke="#cc2222" stroke-width="1.5"/>
    <line x1="62" y1="62" x2="66" y2="66" stroke="#cc2222" stroke-width="1"/>
  </g>
  
  <!-- Top-right: Debug active -->
  <g opacity="0.6" class="flicker">
    <circle cx="190" cy="64" r="4" fill="#39ff14"/>
    <circle cx="190" cy="64" r="6" fill="none" stroke="#39ff14" stroke-width="1"/>
  </g>
  
  <!-- Bottom-left: Temperature -->
  <g opacity="0.6">
    <line x1="58" y1="192" x2="58" y2="198" stroke="#ff8c00" stroke-width="2"/>
    <line x1="62" y1="192" x2="62" y2="198" stroke="#ff8c00" stroke-width="2"/>
    <line x1="66" y1="192" x2="66" y2="200" stroke="#ff8c00" stroke-width="2"/>
  </g>
  
  <!-- Bottom-right: Network (disconnected) -->
  <g opacity="0.6">
    <circle cx="193" cy="194" r="3" fill="none" stroke="#00e5ff" stroke-width="1.5"/>
    <line x1="186" y1="187" x2="190" y2="191" stroke="#00e5ff" stroke-width="1"/>
    <line x1="200" y1="187" x2="196" y2="191" stroke="#00e5ff" stroke-width="1"/>
    <line x1="193" y1="203" x2="193" y2="207" stroke="#00e5ff" stroke-width="1"/>
  </g>

  <!-- Bottom stripe: power status -->
  <rect x="48" y="200" width="160" height="8" fill="none" stroke="#c8a84b" stroke-width="1.5" opacity="0.5"/>
  <rect x="52" y="202" width="152" height="4" fill="#0a0a0a"/>
  <!-- Power bar segments (retro indicator) -->
  <rect x="56" y="203" width="8" height="2" fill="#c8a84b"/>
  <rect x="70" y="203" width="8" height="2" fill="#c8a84b"/>
  <rect x="84" y="203" width="8" height="2" fill="#c8a84b"/>
  <rect x="98" y="203" width="8" height="2" fill="#c8a84b"/>
  <rect x="112" y="203" width="8" height="2" fill="#c8a84b" opacity="0.6"/>
  <rect x="126" y="203" width="8" height="2" fill="#8b6914" opacity="0.4"/>
  
  <!-- Scanline overlay effect -->
  <defs>
    <pattern id="scanlines" x="0" y="0" width="256" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="256" y2="0" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
    </pattern>
  </defs>
  <rect width="256" height="256" fill="url(#scanlines)" pointer-events="none"/>
  
  <!-- Border vignette -->
  <rect width="256" height="256" fill="none" stroke="#000000" stroke-width="2" opacity="0.4" rx="4"/>
</svg>