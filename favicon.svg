<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <radialGradient id="amber-glow" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#ffd966;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c8a84b;stop-opacity:0.2" />
    </radialGradient>
  </defs>

  <!-- Monitor frame -->
  <rect x="8" y="8" width="48" height="38" rx="3" fill="#1a1a1a" stroke="#3a3530" stroke-width="2"/>
  
  <!-- Screen bezel -->
  <rect x="12" y="12" width="40" height="30" rx="2" fill="#080808" stroke="#2a2820" stroke-width="1"/>
  
  <!-- Screen glow (amber) -->
  <rect x="14" y="14" width="36" height="26" rx="1" fill="url(#amber-glow)"/>
  
  <!-- Scanlines -->
  <g opacity="0.25">
    <line x1="14" y1="16" x2="50" y2="16" stroke="#c8a84b" stroke-width="0.5"/>
    <line x1="14" y1="20" x2="50" y2="20" stroke="#c8a84b" stroke-width="0.5"/>
    <line x1="14" y1="24" x2="50" y2="24" stroke="#c8a84b" stroke-width="0.5"/>
    <line x1="14" y1="28" x2="50" y2="28" stroke="#c8a84b" stroke-width="0.5"/>
    <line x1="14" y1="32" x2="50" y2="32" stroke="#c8a84b" stroke-width="0.5"/>
    <line x1="14" y1="36" x2="50" y2="36" stroke="#c8a84b" stroke-width="0.5"/>
  </g>
  
  <!-- Center power cross (sysadmin) -->
  <g stroke="#c8a84b" stroke-width="1.5" stroke-linecap="round" opacity="0.6">
    <line x1="32" y1="18" x2="32" y2="24"/>
    <line x1="32" y1="32" x2="32" y2="38"/>
    <line x1="26" y1="28" x2="32" y2="28"/>
    <line x1="32" y1="28" x2="38" y2="28"/>
  </g>
  
  <!-- Monitor stand -->
  <rect x="24" y="46" width="16" height="3" rx="1" fill="#2a2820"/>
  <rect x="18" y="49" width="28" height="5" rx="2" fill="#1a1a1a" stroke="#3a3530" stroke-width="1"/>
  
  <!-- Power LED (amber) -->
  <circle cx="14" cy="45" r="2" fill="#c8a84b" opacity="0.9"/>
  <circle cx="14" cy="45" r="3.5" fill="#c8a84b" opacity="0.3"/>
</svg>